<script>

// Modal Image Gallery

var full_size = document.getElementById("full_size");
var open_image = document.getElementById("open_image");
//var gallery = document.getElementsByTagName("img");
var gallery = document.querySelectorAll("img.mm-hover-grayscale");
var image_id = 0;



for (i = 0; i < gallery.length; i++) {
  if (gallery[i].id === ''){
  gallery[i].setAttribute('id', 'img'+ i);
  }
}

document.getElementById("portfolio").addEventListener("click", function (event) {
    if (event.target.tagName !== 'IMG') return;
    image_id = parseFloat(event.target.id.slice(3));
    open_image.src = event.target.src;
    full_size.style.display = "block";
});

document.getElementById("photos").addEventListener("click", function (event) {
    window.location.href="index.html"
});


document.getElementById("left_move").addEventListener("click", function(event){

    if (image_id === 0) image_id = gallery.length;
    open_image.src = gallery.item(--image_id).src;
    full_size.style.display = "block";

});

document.getElementById("right_move").addEventListener("click", function(event){

    if (image_id === gallery.length-1) image_id = -1;
    open_image.src = gallery.item(++image_id).src;
    full_size.style.display = "block";

});

document.getElementById("full_size").addEventListener("click", function(event){
  if (event.target.id === this.id)
    full_size.style.display = "none";
});

document.getElementById("full_size_close").addEventListener("click", function(){
    full_size.style.display = "none";
});


document.getElementById("open_image").addEventListener("click", function(event){

});


// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "mm-bar" + " mm-card-2" + " mm-animate-top" + " mm-white";
    } else {
        navbar.className = navbar.className.replace(" mm-card-2 mm-animate-top mm-white", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("mm-show") == -1) {
        x.className += " mm-show";
    } else {
        x.className = x.className.replace(" mm-show", "");
    }
}
